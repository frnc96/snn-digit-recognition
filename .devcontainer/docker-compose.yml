version: '3.8'
services:
  snndr:
    # Name of the service
    container_name: "snn"

    # Use docker file in this folder
    build:
      context: ..
      dockerfile: Dockerfile

    volumes:
      # Sync working dir folder with container
      - ../src:/code/src

    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"
 
